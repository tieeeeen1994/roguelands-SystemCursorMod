name: Create Release

on:
  push:
    tags:
      - '*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Check if Release folder exists
      id: check_release_folder
      run: |
        if [ -d "Release" ]; then
          echo "::set-output name=exists::true"
        else
          echo "::set-output name=exists::false"
        fi

    - name: Read changelog
      id: read_changelog
      if: steps.check_release_folder.outputs.exists == 'true'
      run: |
        if [ -f ".changelog" ]; then
          changelog=$(cat .changelog)
          echo "::set-output name=changelog::$changelog"
        else
          echo "::set-output name=changelog::"
        fi

    - name: Create Release
      id: create_release
      if: steps.check_release_folder.outputs.exists == 'true'
      uses: ncipollo/release-action@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        tag: ${{ github.ref_name }}
        name: ${{ github.ref_name }}
        body: ${{ steps.read_changelog.outputs.changelog }}
        draft: false
        prerelease: false
        artifacts: Release/SystemCursorMod_v*.zip

    - name: Delete Release folder
      if: steps.check_release_folder.outputs.exists == 'true'
      run: rm -rf Release

    - name: Commit changes
      if: steps.check_release_folder.outputs.exists == 'true'
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'
        git add .
        git commit -m "GitHub Actions: Delete Release folder after creating release."
        git push origin HEAD:master
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}